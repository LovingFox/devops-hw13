---
# tasks file for builder
- name: Wait for SSH to come up
  wait_for_connection:
    delay: 10
    timeout: 600
  tags: up

- name: Ensure tomcat package is present
  apt:
    name: tomcat9
    state: present
    update_cache: true

- name: Ensure tomcat is running
  service:
    name: tomcat9.service
    state: started

